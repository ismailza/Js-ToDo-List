<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>To Do List</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/light.css" id="theme">
</head>
<body>
  <div class="header">
    <div class="left">
      <img src="img/todo.png" alt="logo">
      <h1>To Do List</h1>
    </div>
    <div class="right">
      <a href="https://github.com/ismailza/TODO-List">
        <img src="img/GitHubLight.svg" alt="GitHub Profile" height="22.5" width="22.5" id="github-icon">
      </a>
      <button onclick="changeTheme()" class="theme-button">
        <img src="img/MoonIcon.svg" alt="Theme Icon" id="theme-icon">
      </button>
    </div>
  </div>
  <div class="container">
    <div class="add-task">
      <input type="text" placeholder="Enter an activity ..." id="new-task">
      <button id="add-task">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background: new 0 0 16 16" xml:space="preserve" >
          <g>
            <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
          </g>
        </svg>
      </button>
    </div>
    <div class="todo">
      <h4>Your uncompleted tasks</h4>
      <ul id="todo"></ul>
    </div>
    <div class="todo">
      <h4>Your completed tasks</h4>
      <ul id="completed"></ul>
    </div>
  </div>
  <div class="footer">

  </div>
  <script src="js/index.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
